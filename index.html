<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">
    <header>
      <h1>AVALIE SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./assets/img1.png" alt="Imagem de um balão de voz na cor vermelha com 5 estrelas dentro, sendo apenas 3 preenchidas com a cor branca">
    </header>

    <h3>INFORMAÇÕES PESSOAIS</h3>

    <form id="form">
      <fieldset>
        
        <div class="name-group">
  
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="" id="name" required>
          </div>
  
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="" id="last-name" required>
          </div>
  
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" name="" id="email" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor"> Selecione quem foi o seu mentor </label>
          <select id="mentor">
            <option value="Mayk">Mayk</option>
            <option value="Diego">Diego</option>
            <option value="Rodrigo">Rodrigo</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="mentor-feedback"> Feedback sobre o mentor </label>
          <textarea id="mentor-feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" name="" id="confirmation"/>
          <label for="confirmation"> Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
        </div>

      </fieldset>

      <fieldset id="date">
        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

        <div class="input-wrapper">
          <label for="mentorship-date"> Data </label>
          <input 
            type="date" 
            name="" 
            id="mentorship-date"
            required/>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-time-start"> Das </label>
          <input 
            type="time" 
            name="" 
            id="mentorship-time-start"
            required/>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-time-end"> Até </label>
          <input 
            type="time" 
            name="" 
            id="mentorship-time-end"
            required/>
        </div>
      </fieldset>

        <input 
          type="submit" 
          value="SALVAR" 
          form="form"
          id="submit-button">
    </form>

  </div>
  


</body>
</html>
